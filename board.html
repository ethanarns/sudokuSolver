<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sudoku Solver</title>
  <style type="text/css">
    .board_table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    .board_table td {
      font-family: Arial, sans-serif;
      font-size: 48px;
      border-style: double;
      border-width: 1px;
      overflow: hidden;
      text-align: center;
      background-color: white;
      width: 50px;
      height: 50px;
    }
    .board_table td:hover {
      background-color: lightgrey;
    }
    .input-box {
      background-color: transparent;
      height: 60px;
      width: 45px;
      border: 0;
      padding-left: 15px;
      padding-right: 0;
      font-size: 48px;
      color: black;
    }
    #sudoku_solver {
      background-color: #ededed;
      width:576px;
      height:626px;
      align-items: center;
      color: black;
    }
    .btn-game {
      height:22px;
      width:100px;
      padding:2px;
      margin:5px;
    }
  </style>
</head>
<body>
  <p>Alpha: tested on MacBook Pro Retina; Firefox, Chrome, Safari</p>
  <div id="sudoku_solver">
    <div id="board_array">Automatically generated</div>
    <button id="btn-check" class="btn-game" onclick="checkAll()">Check if valid</button>
    <button id="btn-solve" class="btn-game" onclick="solveSudoku()">Solve</button>
    <button id="btn-reset" class="btn-game" onclick="reset()">Reset</button>
  </div>

  <script src="main.js"> </script>
</body>
</html>
